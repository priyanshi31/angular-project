<div class="container">
<div class="row">
  <div class="col-md-6 py-2" *ngFor="let movie of movies">
    <div class="card">
    <app-movie [movie] ="movie"  (success)="setlist($event)" [flag]="flag" (submit)="updatemovie($event)"></app-movie>
    </div>
</div>
</div>
</div>

<!-- modal code -->
<button type="button" #modalbtn class="btn btn-primary invisible" data-toggle="modal"  data-target="#moviemodal">Update
  
</button>

<!-- Modal -->
<div class="modal fade" id="moviemodal" tabindex="-1" role="dialog" aria-labelledby="movieapp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
  <div class="form-group">
  <form #movieForm="ngForm">
    <input type="text" class="form-control" id="formGroupExampleInput"  placeholder="title" [(ngModel)]="curruntmovie.title" name ="title">
  
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="overview" [(ngModel)]="curruntmovie.overview" name ="title">
     <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Rating" [(ngModel)]="curruntmovie.vote_average" name ="title">
  </form>
  
  </div>

  </div>
</div>

      <div class="modal-footer"> 
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onSubmit(movieForm.value)" >Submit</button>
        
     </div>
    </div>
  </div>
