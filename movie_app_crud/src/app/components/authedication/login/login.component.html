<div class ="container">
<div class ="row">
<div class ="col-md-12">
<div class ="row">
<div class ="col-md-4 offset-md-4">
 <form>
 <div class ="card">
 <div class ="card-body">
 <h5 class ="card-title text-center font-weight-bold">Signup</h5>
 </div>
 <div class="form-group">
    <label for="email" class ="font-weight-bold text-center">Name:</label>
    <input type="name" [(ngModel)]="user.name" class="form-control" id="mail" name ="username">
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="email"[(ngModel)]="user.email" class="form-control" id="email" name="useemail">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="pwd" name ="userpassword">
  </div>
  
  <button type="submit" class="btn btn-default" (click)="submit(user)">Submit</button>
  

  </div>
</form>
</div>
</div>
</div>
</div>

</div>
